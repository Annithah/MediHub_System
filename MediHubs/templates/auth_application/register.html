{% extends 'auth.html' %}
{% comment %} This template extends the base auth.html template!!! {% endcomment %}

{% block title %}Register - MediHub{% endblock %}
{% block content %}
    <h2>Register</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'auth_application:login' %}">Login</a></p>
{% endblock %}
