

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #005a87; }
        .section { margin-bottom: 20px; }
        .footer { font-size: 0.8em; color: #666; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <h1>Medical Report</h1>
    <div class="section">
        <strong>Patient:</strong> {{ appointment.patient.get_full_name }}<br>
        <strong>Doctor:</strong> Dr. {{ appointment.doctor.user.get_full_name }}<br>
        <strong>Date:</strong> {{ appointment.date_time|date:"d M Y, H:i" }}
    </div>

    <div class="section">
        <h2>Diagnosis</h2>
        <p>{{ diagnosis }}</p>
    </div>

    <div class="section">
        <h2>Prescription</h2>
        <p>{{ prescription }}</p>
    </div>

    <div class="footer">
        Generated by MediHub System &copy; {{ year }}
    </div>
</body>
</html>
