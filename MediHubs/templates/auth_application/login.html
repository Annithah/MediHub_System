<!DOCTYPE html>
<html>
<head>
    <title>Login - MediHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #E6F0FA;
            background-image: url('https://example.com/keyboard-image.jpg');
            background-size: cover;
            background-position: center;
            background-opacity: 0.2;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #B0C4DE;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #008080;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #555555;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #B0C4DE;
            border-radius: 4px;
            background-color: #FFFFFF;
            color: #555555;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #A3BFFA;
            box-shadow: 0 0 5px rgba(163, 191, 250, 0.5);
        }
        .error {
            color: #FF0000;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #A3BFFA;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #7D9ED8;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .header h1 {
                font-size: 24px;
            }
            .form-group label,
            .form-group input {
                font-size: 14px;
            }
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to MediHub</h1>
        </div>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'auth_application:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>
</html>
