{% extends 'auth.html' %}
{% comment %} This template extends the base auth.html template!!! {% endcomment %}

{% block title %}Login - MediHub{% endblock %}
{% block content %}
<div class="login-container">
  <h2>MediHub Login</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'auth_application:register' %}">Register</a></p>
</div>
{% endblock %}
