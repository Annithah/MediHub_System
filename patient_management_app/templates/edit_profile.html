<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile - MediHub</title>
    <style>
        body {
            font-family: 'poppins', sans-serif;
            margin: 0;
            background-color: #E6F0FA;
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #B0C4DE;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .heading {
            font-size: 28px;
            font-weight: bold;
            color: #008080;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #555555;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #B0C4DE;
            border-radius: 4px;
            background-color: #FFFFFF;
            color: #555555;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #A3BFFA;
            box-shadow: 0 0 5px rgba(163, 191, 250, 0.5);
        }
        .error {
            color: #FF0000;
            font-size: 14px;
            margin-top: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #A3BFFA;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #7D9ED8;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .heading {
                font-size: 24px;
            }
            .form-group label,
            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }
            .button {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Edit Your Profile</h1>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'patient_management_app:edit_profile' %}">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="error">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div>
                <button type="submit" class="button">Save Changes</button>
                <a href="{% url 'patient_management_app:patient_dashboard' %}" class="button">Back to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
